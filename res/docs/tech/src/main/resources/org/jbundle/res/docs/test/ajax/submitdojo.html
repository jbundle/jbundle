function main()
{
}

	/**
	 * Get all the form data from this screen and stick it in a name/value object.
	 */
function getFormData()
{
	var form = document.getElementById("submit1");
	var formValues = {};
	for (var i = 0; i < form.elements.length; i++) {
		var elem = form.elements[i];
		if ((elem.name == "button") || (elem.name == "") || (!elem.name))
			continue;
		formValues[elem.name] = elem.value;
	}
	alert( formValues);
}

</script>

</head>

<body>

<button onclick="getFormData()">Submit</button>

<form method="post" action="appxsl" id="submit1">
<div id="status-area"></div>
<input type="hidden" name="record" value="com.tourapp.test.vet.db.Cat"><input type="hidden" name="forms" value="display"><input type="hidden" name="screen" value="com.tourapp.test.vet.screen.TestReport">

	<option value="1">Dr. Smith</option>
</select>

</td>
</tr>
</table>

</tr>
