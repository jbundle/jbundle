<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta content="initial-scale=2.0, user-scalable=yes" name="viewport" />
<script src="http://maps.google.com/maps/api/js?sensor=false&amp;key=ABQIAAAA96UxdNfP49qQXZAQrzAr4xRQcO_29PtO2VLMg-jasO_03seXqhQziGQMUbFHIG_HywbipTL1wMHtfw" type="text/javascript"></script><script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    var marker = new google.maps.Marker({
        position: latlng, 
        map: map, 
        title:"Hello World!"
    }); 
  }
</script>
</head>
<body onload="initialize()">
<div style="width:100%;height:600px" id="map_canvas">this is a test</div>
</body>
</html>
