<html>
<head>
<title>XSLT example</title>

<script type="text/javascript" src="../../../../../docs/styles/js/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
<style type="text/css">
       @import "../../../../../docs/styles/js/dijit/themes/tundra/tundra.css";
</style>

<script language="javascript" src="../../../../../org/jbundle/res/docs/styles/js/jbundle/main.js" type="text/javascript"></script>
<script language="javascript" src="../../../../../org/jbundle/res/docs/styles/js/jbundle/classes.js" type="text/javascript"></script>
<script language="javascript" src="../../../../../org/jbundle/res/docs/styles/js/jbundle/remote.js" type="text/javascript"></script>
<script language="javascript" src="../../../../../org/jbundle/res/docs/styles/js/jbundle/gui.js" type="text/javascript"></script>
<script language="javascript" src="../../../../../org/jbundle/res/docs/styles/js/jbundle/xml.js" type="text/javascript"></script>
<script language="javascript" src="../../../../../org/jbundle/res/docs/styles/js/jbundle/util.js" type="text/javascript"></script>

<script type="text/javascript">
	tourgeek.SERVER_PATH = "";

function removecontentarea()
{
	var a = document.getElementById('content-area');
	tourgeek.gui.removeChildren(a);
}

function newcontentarea()
{
//	var a = document.getElementById('1');
//	a.innerHTML = "div1<br/><div id='2'>div2<br/></div>end div1";
	var data = "<?xml version=\"1.0\"?><?xml-stylesheet type=\"text/xsl\" href=\"remove.xsl\"?><top><status-text>This is the status text</status-text><content>This is the xmled content-area</content></top>";
	tourgeek.util.doRemoteScreenActionCallback(data);
}

function removestatusarea()
{
	var a = document.getElementById('status-area');
	tourgeek.gui.removeChildren(a);
}

</script>

</head>

<body>

<button onclick="removecontentarea();">Remove content-area</button>

<button onclick="newcontentarea();">New content-area</button>

<button onclick="removestatusarea();">Remove status-area</button>

<br/>
Menus start<br/>

<div id='content-area'>
Content area<br/>
</div>
Menus end
</body>
</html>
