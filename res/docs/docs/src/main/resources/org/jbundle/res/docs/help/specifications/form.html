<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Agency Lookup</title>
	<LINK REL=StyleSheet HREF="/docs/styles/css/menu.css" TYPE="text/css" TITLE="CSS STYLES">
</head>

<body>

<table background="images/backgrounds/heading.gif" bgcolor=purple width=100% border=0 cellspacing=0 cellpadding=0>
    <tr>
		<td align="left" colspan=20 width=100%>
		<a href="../brochure/brochure.html"><img src="images/buttons/home.gif" alt="Request Brochures"
			border="0" width="80" height="16"></a>
		<a href="../product/odb97/index.html"><img src="images/buttons/frames.gif" alt="Online Brochures"
			border="0" width="80" height="16"></a>
		<a href="http://www.jot.com"><img src="images/buttons/help.gif" alt="Home - Japan &amp; Orient Tours"
			border="0" width="80" height="16"></a>
		<strong>Agency Lookup</strong>
		</td>
    </tr>
</table>

<form method=post action="kjdkdj">

<table border=0>
	<tr>
		<td align=right>
			Agency Name:
		</td>
		<td>
			<input type=text size=15>
		</td>
	</tr>
	<tr>
		<td align=right>
			Postal Code:
		</td>
		<td>
			<input type=text size=15>
		</td>
	</tr>
	<tr>
		<td align=right>
			City:
		</td>
		<td>
			<input type=text size=15 value="Los Angeles">
		</td>
	</tr>
	<tr>
		<td align=right>
			Phone:
		</td>
		<td>
			<input name=zip type=text size=15 default="213-223-2321">
			<a href=lookup.html><img src="images/buttons/lookup.gif"></a><img src="images/buttons/form.gif">
		</td>
	</tr>
</table>

<center>
	<input type=image src="images/buttons/new.gif" value="Submit">
	<input type=submit value="Submit">
	<input type=image src="images/buttons/refresh.gif" value="Reset">
	<input type=reset value="Reset">
	<input type=image src="images/buttons/delete.gif" value="Delete">
	<input type=submit value="Delete">
</center>

</form>

</body>
</html>
